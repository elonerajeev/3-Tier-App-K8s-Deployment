apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: mern-app
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      hostNetwork: true  # âœ… Required to expose directly on EC2 port
      containers:
        - name: backend-container
          image: elonerajeev/myapp-backend:v1
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: backend-secret
